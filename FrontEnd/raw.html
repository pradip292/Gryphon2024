<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raw Material Management Module</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center min-h-screen">
  <div class="container mx-auto p-12 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Raw Material Management Module</h2>
    <div class="flex justify-center mb-4">
      <button id="addBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Raw Material</button>
    </div>
    <div class="overflow-x-auto">
      <table id="rawMaterialTable" class="min-w-full bg-white border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2 border">Name</th>
            <th class="px-4 py-2 border">Quantity</th>
            <th class="px-4 py-2 border">Unit</th>
            <th class="px-4 py-2 border">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 h-10 w-10 text-center"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
