<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent form from submitting the traditional way
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "pradip" && password === "1234") {
        window.location.href = "./raw.html"; // Replace with the URL of the site you want to access
      } else {
        alert("Incorrect username or password");
      }
    }
  </script>
</head>
<body class="bg-yellow-100 flex items-center justify-center min-h-screen">
  <!-- Main container to center the square login box -->
  <div class="flex items-center justify-center">
    <!-- Square login box -->
    <div class="border border-gray-300 bg-white p-6 rounded-lg shadow-lg w-96 h-96 flex flex-col justify-center">
      <h1 class="text-4xl text-center mb-7 ">
        Log in Page
      </h1>
      <form class="flex flex-col items-center" onsubmit="validateForm(event)">
        <div class="flex flex-col items-center mb-2">
          <label for="username" class="text-1xl">Username</label>
          <input type="text" name="username" id="username" class="border border-gray-300 rounded-lg p-1 m-1 w-100" required>
        </div>
        <div class="flex flex-col items-center mb-4">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="border border-gray-300 rounded-lg p-1 m-1 w-100" required>
        </div>
        <div class="flex flex-col items-center">
          <button type="submit" class="bg-blue-500 text-white rounded-lg p-2 m-2 w-20 h-10 justify-center text-center">Log in</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
